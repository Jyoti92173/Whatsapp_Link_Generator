<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <meta
      name="description"
      content="Your place to get started with semantic web development"
    />
    <title>neoG starter template</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="container">
      <hgroup>
        <h1>github url generator</h1>
        <p>get your github link url from just your username</p>
        <div id="result"></div>
      </hgroup>
    </header>
    <main class="container">
      <fieldset>
        <input
          type="text"
          id="githubInput"
          placeholder="Enter your github username"
        />
        <input type="submit" />
      </fieldset>
      <div id="app"></div>
    </main>
    <footer class="container neog-footer">
      <small>
        go from zero to hero at full stack development with
        <a href="https://neog.camp">neog.camp</a>
      </small>
    </footer>
    <script>
      const paraElement = document.getElementById("para");
      console.log(paraElement);
      const divElement = document.getElementById("result");
      divElement.innerText = "Good Morning";
    </script>
  </body>
</html>
